<div class="p-4">
  <h2 class="text-xl font-semibold mb-4 text-left ">Alta de Camisetas</h2>

  <div class="max-w-md mx-auto">
  <form [formGroup]="inventarioForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block mb-1 font-medium">Jugador</label>
      <input type="text" formControlName="jugador" class="w-full border px-3 py-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Equipo</label>
      <input type="text" formControlName="equipo" class="w-full border px-3 py-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Temporada</label>
      <input type="text" formControlName="temporada" placeholder="Ej: 1995-96" class="w-full border px-3 py-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Talla</label>
      <select formControlName="talla" class="w-full border px-3 py-2 rounded">
        <option value="">Selecciona talla</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Stock</label>
      <input type="number" formControlName="stock" class="w-full border px-3 py-2 rounded" min="0" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Precio (â‚¬)</label>
      <input type="number" formControlName="precio" step="0.1" class="w-full border px-3 py-2 rounded" min="0"  />
    </div>

    <div>
      <label class="block mb-1 font-medium">Color</label>
      <input type="text" formControlName="color" class="w-full border px-3 py-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Fecha de alta</label>
      <input type="date" formControlName="fechaAlta" class="w-full border px-3 py-2 rounded" />
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Guardar camiseta
    </button>
  </form>
</div>
